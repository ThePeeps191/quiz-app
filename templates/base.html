<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    li.nav-div {
      display:inline;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Quiz App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Quizzes</a>
          <ul class="dropdown-menu">
            <li><h3><a class="dropdown-item" href="/quiz">General</a></h3></li>
            <li><h3><a class="dropdown-item" href="/quiz/geo">Geography</a></h3></li><hr>
            <div class="nav-div">
              <li><a class="dropdown-item" href="/quiz/geo/can">Canadian Geography</a></li>
              <li><a class="dropdown-item" href="/quiz/geo/usa">American Geography</a></li>
              <li><a class="dropdown-item" href="/quiz/geo/eur">European Geography</a></li>
            </div>
            <li><h3><a class="dropdown-item" href="/quiz/hist">History</a></h3></li><hr>
            <div class="nav-div">
              <li><a class="dropdown-item" href="/quiz/hist/can">Canadian History</a></li>
              <li><a class="dropdown-item" href="/quiz/hist/usa">American History</a></li>
            </div>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
